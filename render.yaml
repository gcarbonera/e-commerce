services:
  # Frontend - Static Site
  - type: web
    name: ecommerce-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # API Cat√°logo - Web Service
  - type: web
    name: ecommerce-catalog-api
    env: node
    buildCommand: cd services/catalog-api && npm install
    startCommand: cd services/catalog-api && node server.js
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production

  # API Sacola - Web Service  
  - type: web
    name: ecommerce-bag-api
    env: node
    buildCommand: cd services/bag-api && npm install
    startCommand: cd services/bag-api && node server.js
    envVars:
      - key: PORT
        value: 3002
      - key: NODE_ENV
        value: production
